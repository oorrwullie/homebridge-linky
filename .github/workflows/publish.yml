name: Publish to NPM and GitHub Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  contents: write
  packages: write
  id-token: write
  pull-requests: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Auto bump version (skip existing patch & minor)
        id: bump
        run: |
          MAX_TRIES=5
          TRIES=0
          VERSION=""
          TAG=""

          bump_and_check() {
            local bump_type=$1
            VERSION=$(npm version "$bump_type" --no-git-tag-version)
            VERSION=${VERSION#v}
            TAG="v$VERSION"
            if git rev-parse "$TAG" >/dev/null 2>&1 \
              || npm view homebridge-linky versions | grep -q "\"$VERSION\""; then
              return 1
            fi
            return 0
          }

          # Try up to MAX_TRIES patch bumps
          while [ $TRIES -lt $MAX_TRIES ]; do
            if bump_and_check patch; then
              break
            fi
            echo "âš ï¸ patch $VERSION exists, trying next patch..."
            TRIES=$((TRIES+1))
          done

          # If all patch attempts failed, switch to minor bumps
          if [ $TRIES -eq $MAX_TRIES ]; then
            echo "âš ï¸ All patch attempts failedâ€”switching to minor bumps..."
            TRIES=0
            while [ $TRIES -lt $MAX_TRIES ]; do
              if bump_and_check minor; then
                break
              fi
              echo "âš ï¸ minor $VERSION exists, trying next minor..."
              TRIES=$((TRIES+1))
            done
          fi

          # If still no unique version, fail
          if [ $TRIES -eq $MAX_TRIES ]; then
            echo "âŒ Unable to find a unique version after $MAX_TRIES attempts."
            exit 1
          fi

          echo "âœ… Using version $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV

          # Commit and push new version + tag
          git add package*.json
          git commit -m "chore: bump version to $VERSION ðŸš€" || echo "No changes to commit"
          git tag "$TAG"
          git push origin main
          git push origin "$TAG"

      - name: Build project
        run: npm run build

      - name: Build release script
        run: npm run build:scripts

      - name: Generate release notes with ChatGPT
        run: |
          node dist/scripts/generate-release-notes.js \
            || echo "ðŸ“‹ Minor improvements and bug fixes." > RELEASE_NOTES.md
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Ensure release notes exist
        run: |
          if [ ! -f RELEASE_NOTES.md ]; then
            echo "ðŸ“‹ Minor improvements and bug fixes." > RELEASE_NOTES.md
          fi

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: v${{ env.VERSION }}
          body_path: RELEASE_NOTES.md
