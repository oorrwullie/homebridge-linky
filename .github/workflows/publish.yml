name: Publish to NPM and GitHub Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  contents: write
  packages: write
  id-token: write
  pull-requests: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Configure Git
        run: |
          git config --global user.email "payneks@gmail.com"
          git config --global user.name "oorrwullie"
          git remote set-url origin https://x-access-token:${{ secrets.GH_ADMIN_TOKEN }}@github.com/${{ github.repository }}

      - name: Install dependencies
        run: npm ci

      - name: Auto bump version
        id: bump
        run: |
          VERSION=$(npm version minor --no-git-tag-version)
          VERSION=${VERSION#v}
          TAG="v$VERSION"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            VERSION=$(npm version patch --no-git-tag-version)
            VERSION=${VERSION#v}
            TAG="v$VERSION"
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV

          git add package*.json
          git commit -m "chore: bump version to $VERSION ðŸš€" || echo "No changes to commit"
          git tag "$TAG"
          git push origin main --tags

      - name: Build project
        run: npm run build

      - name: Build release script
        run: npm run build:scripts

      - name: Generate release notes with ChatGPT
        run: |
          node dist/scripts/generate-release-notes.js \
            || echo "ðŸ“‹ Minor improvements and bug fixes." > RELEASE_NOTES.md
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Ensure release notes exist
        run: |
          if [ ! -f RELEASE_NOTES.md ]; then
            echo "ðŸ“‹ Minor improvements and bug fixes." > RELEASE_NOTES.md
          fi

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: v${{ env.VERSION }}
          body_path: RELEASE_NOTES.md
