name: Publish to NPM and GitHub Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  contents: write
  packages: write
  id-token: write
  pull-requests: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed to access full Git history and tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Configure Git
        run: |
          git config --global user.email "payneks@gmail.com"
          git config --global user.name "oorrwullie"
          git remote set-url origin https://x-access-token:${{ secrets.GH_ADMIN_TOKEN }}@github.com/${{ github.repository }}

      - name: Install dependencies
        run: npm ci

      - name: Auto bump version
        id: version
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          VERSION=$(npm version minor --no-git-tag-version)
          VERSION=${VERSION#v}
          TAG="v$VERSION"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            VERSION=$(npm version patch --no-git-tag-version)
            VERSION=${VERSION#v}
            TAG="v$VERSION"
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV

          git add package*.json
          git commit -m "chore: bump version to $VERSION ðŸš€" || echo "No changes to commit"

      - name: Build project
        run: npm run build

      - name: Build release script
        run: npm run build:scripts

      - name: Generate release notes with ChatGPT
        run: |
          node dist/scripts/generate-release-notes.js \
            || echo "ðŸ“‹ Minor improvements and bug fixes." > RELEASE_NOTES.md
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Ensure release notes exist
        run: |
          if [ ! -f RELEASE_NOTES.md ]; then
            echo "ðŸ“‹ Minor improvements and bug fixes." > RELEASE_NOTES.md
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to ${{ env.VERSION }} ðŸš€"
          title: "chore: release v${{ env.VERSION }} ðŸš€"
          body-path: RELEASE_NOTES.md
          branch: release/v${{ env.VERSION }}
          base: main
          delete-branch: true

