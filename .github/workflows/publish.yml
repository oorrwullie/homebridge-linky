name: Publish to NPM and GitHub Release ðŸš€

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Bump minor version
        id: version_bump
        run: |
          VERSION=$(npm version minor --no-git-tag-version)
          VERSION=${VERSION#v} # remove leading v if any
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add package.json package-lock.json
          git commit -m "chore: bump version to $VERSION ðŸš€"
          git tag "v$VERSION"
          git push origin main --tags

      - name: Build project
        run: npm run build

      - name: Generate Release Notes using ChatGPT
        run: node dist/scripts/generate-release-notes.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release with ChatGPT Notes
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          body_path: RELEASE_NOTES.md
