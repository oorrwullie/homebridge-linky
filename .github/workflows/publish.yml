name: Publish to NPM and GitHub Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  contents: write
  packages: write
  id-token: write
  pull-requests: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Auto bump version (patch-first fallback)
        id: bump
        run: |
          VERSION=""
          MAX_TRIES=5
          TRIES=0

          while [ $TRIES -lt $MAX_TRIES ]; do
            VERSION=$(npm version patch --no-git-tag-version)
            VERSION=${VERSION#v}
            TAG="v$VERSION"

            if git rev-parse "$TAG" >/dev/null 2>&1 || npm view homebridge-linky versions | grep -q "$VERSION"; then
              echo "⚠️ Version $VERSION already exists, trying next patch..."
              TRIES=$((TRIES+1))
              continue
            else
              break
            fi
          done

          if [ $TRIES -eq $MAX_TRIES ]; then
            echo "❌ Failed to find a new unique patch version after $MAX_TRIES attempts."
            exit 1
          fi

          echo "✅ Using version $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAG=v$VERSION" >> $GITHUB_ENV

          git add package*.json
          git commit -m "chore: bump version to $VERSION 🚀" || echo "No changes to commit"
          git tag "v$VERSION"
          git push origin main
          git push origin "v$VERSION"

      - name: Build project
        run: npm run build

      - name: Build release script
        run: npm run build:scripts

      - name: Generate release notes with ChatGPT
        run: |
          node dist/scripts/generate-release-notes.js \
            || echo "📋 Minor improvements and bug fixes." > RELEASE_NOTES.md
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Ensure release notes exist
        run: |
          if [ ! -f RELEASE_NOTES.md ]; then
            echo "📋 Minor improvements and bug fixes." > RELEASE_NOTES.md
          fi

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: v${{ env.VERSION }}
          body_path: RELEASE_NOTES.md
